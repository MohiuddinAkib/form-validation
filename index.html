<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Joi form validation</title>
  </head>
  <body>
    <header class="text-center mb-5 p-2 border-warning border-bottom">
      <h1 class="display-4 font-weight-bold">
        Form validation with joi on browser
      </h1>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="card card-body">
                  <form>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                      />
                      <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                      />
                      <div class="invalid-feedback"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
